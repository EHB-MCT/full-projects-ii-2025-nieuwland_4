<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Styleguide</title>
   <link href="./css/reset2.css" rel="stylesheet" type="text/css" />
   <link href="./css/style2.css" rel="stylesheet" type="text/css" />
   <link rel="stylesheet" href="https://use.typekit.net/fbc2vvd.css">
   <style>
  @import url("https://use.typekit.net/odt5qzk.css");
</style>
</head>

<body>

   <section>
      <h1>Typography</h1>
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
      <p>Paragraph text. <strong>Bold</strong>, <em>Italic</em>, <a href="#">Link</a></p>
   </section>
   
    <section class="color-palette">
      <h1>Color Palette</h1>
      <div class="color-grid">
         <div class="color-item">
            <div class="color-square color-1"></div>
            <div class="color-hex">#F98624</div>
         </div>
         <div class="color-item">
            <div class="color-square color-2"></div>
            <div class="color-hex">#A0A042</div>
         </div>
         <div class="color-item">
            <div class="color-square color-3"></div>
            <div class="color-hex">#8FCBE4</div>
         </div>
         <div class="color-item">
            <div class="color-square color-4"></div>
            <div class="color-hex">#053147</div>
         </div>
      </div>
   </section>

   <section>
      <h1>Buttons</h1>
      <button class="button1">Primary Active</button>
      <button class="primary hover">Primary Hover</button>
      <button class="primary inactive">Primary Inactive</button>
      <button class="secondary hover">Secondary Hover</button>
      <button class="secondary inactive">Secondary Inactive</button>
   </section>

   <section>
      <h1>Forms</h1>
      <form>
         <label for="text">Onderwerp</label>
         <input type="text" id="text" name="text" placeholder="subject van jou bericht..."><br>

         <label for="email">Email </label>
         <input type="email" id="email" name="email" placeholder="exemple@gmail.com" ><br>

         <label for="select">Selecteer</label>
         <select id="select" name="select">
            <option>Optie 1</option>
            <option>Optie 2</option>
         </select><br>

         <label><input type="checkbox"> Checkbox</label><br>

         <label for="textarea">Text</label><br>
         <textarea id="textarea" placeholder="schrijf jou text hier.."></textarea><br>

         <button type="submit">Indienen</button>
      </form>
   </section>

   <section>
      <h1>Lists</h1>
      <ul>
         <li>â€¢</li>
   </section>

   <section>
      <h1>Tables</h1>
      <table border="1">
         <thead>
            <tr>
               <th>Header 1</th>
               <th>Header 2</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>Row 1 Cell 1</td>
               <td>Row 1 Cell 2</td>
            </tr>
            <tr>
               <td>Row 2 Cell 1</td>
               <td>Row 2 Cell 2</td>
            </tr>
         </tbody>
      </table>
   </section>

   <section class="grid-system">
      <h1>Grid</h1>
      <div class="grid-container">
         <div class="column"><span>1</span></div>
         <div class="column"><span>2</span></div>
         <div class="column"><span>3</span></div>
         <div class="column"><span>4</span></div>
         <div class="column"><span>5</span></div>
         <div class="column"><span>6</span></div>
         <div class="column"><span>7</span></div>
         <div class="column"><span>8</span></div>
      </div>
   </section>

</body>

</html>
